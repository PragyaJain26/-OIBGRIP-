<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TODO LIST</title>
</head>

<body>
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- ADD SECTION -->
    <div class="container my-4">
        <h1 style="color: black; text-decoration: underline ; background-color:lightblue;font-family: 'Times New Roman', Times, serif;" class="text-center">ToDo LIST</h1>
        <div class="mb-3">
            <label style="color: black; font-weight: bolder; text-decoration: underline; font-size: large;" for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            <div style="color: red; text-decoration: underline;"  id="emailHelp" class="form-text">Add your title here.</div>
        </div>
        <div class="mb-3">
            <label style="color: black; font-weight: bolder; text-decoration: underline; font-size: large;" for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3"></textarea>
        </div>
        <button id="add" class="btn btn-outline-success">Add item</button>
        <button id="clear" class="btn btn-outline-danger" onclick="clearStorage()">Clear item</button>
        <div id="items" class="my-4">
            <h2 style="color: black; text-decoration: underline ; background-color:lightblue;font-family: 'Times New Roman', Times, serif;" class="text-center" >Your items</h2>
            <button id="display" class="btn btn-outline-success my-3" onclick="displayStorage()">Display</button>
            <button id="hide" class="btn btn-outline-danger my-3" onclick="hideStorage()">Hide</button>
            <div id="tableId">
                <table class="table">
                    <thead class="table-dark table-striped">
                        <tr>
                            <th scope="col">Srno.</th>
                            <th scope="col">Title</th>
                            <th scope="col">Description</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody" class="table-striped">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Get some coffee</td>
                            <td>U need a coffee because u r coder</td>
                            <td><button class="btn btn-outline-dark">Delete</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="app.js"></script>
</body>

</html>
